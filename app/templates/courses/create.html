{% extends "base.html" %}
{% block title %}コース作成 - Learning SaaS{% endblock %}
{% block content %}
  <h1 class="h4 mb-3">コース作成</h1>

  <form method="post" enctype="multipart/form-data" class="vstack gap-3" style="max-width: 640px;">
    <div>
      <label class="form-label">タイトル <span class="text-danger">*</span></label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div>
      <label class="form-label">説明</label>
      <textarea name="description" class="form-control" rows="4"
                placeholder="コースの内容やゴールなどを入力してください。"></textarea>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">カテゴリ</label>
        <select name="category" class="form-select">
          <option value="">（未設定）</option>
          <option value="プログラミング">プログラミング</option>
          <option value="数学">数学</option>
          <option value="英語">英語</option>
          <option value="デザイン">デザイン</option>
          <option value="その他">その他</option>
        </select>
        <div class="form-text">
          コースのジャンルを選択します。
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">レベル</label>
        <select name="level" class="form-select">
          <option value="">（未設定）</option>
          <option value="入門">入門</option>
          <option value="基礎">基礎</option>
          <option value="応用">応用</option>
        </select>
        <div class="form-text">
          受講対象のレベル感を選択します。
        </div>
      </div>
    </div>

    <div>
      <label class="form-label">サムネ画像</label>
      <input type="file" name="thumbnail" class="form-control">
      <div class="form-text">
        任意。コース一覧で表示される画像です。（推奨: 横長 16:9）
      </div>
    </div>

    <div class="d-flex gap-2 mt-2">
      <button class="btn btn-primary btn-sm">作成する</button>
      <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary btn-sm">
        戻る
      </a>
    </div>
  </form>
{% endblock %}
